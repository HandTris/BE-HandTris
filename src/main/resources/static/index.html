<!DOCTYPE html>
<html>
<head>
    <title>Tetris WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("bg1.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        #webcam-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-left: 20px;
        }
        video, canvas {
            display: block;
        }
        #gesture {
            transform: translateX(-50%);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        #tetris-container {
            position: relative;
        }
        #tetris-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            pointer-events: none;
        }
    </style>
</head>
<body>
<canvas id="tetrisCanvas1" width="320" height="640" style="border:1px solid #000000;"></canvas>
<canvas id="tetrisCanvas2" width="320" height="640" style="border:1px solid #000000;"></canvas>

<!-- <body> 이식 시작 부분 -->
    <div class="grid-container">
        <!-- Me의 블럭, 캠 부분 -->
        <div id="webcam-container">
            <div id="gesture">Gesture: None</div>
            <video id="video" width="320" height="240" autoplay class="hidden"></video>
            <canvas id="canvas" width="320" height="240"></canvas>
        </div>
        <div id="webcam-container">
            <div id="tetris-container">
                <canvas id="tetris" width="320" height="640"></canvas>
                <div id="tetris-border"></div>
            </div>
        </div>
        <!-- 상대편의 블럭, 캠 부분 -->
        <div id="webcam-container">
            <canvas id="tetris" width="320" height="640"></canvas>
        </div>
        <div id="webcam-container">
            <div id="gesture">Gesture: None</div>
            <video id="video" width="320" height="240" autoplay class="hidden"></video>
            <canvas id="tetrisCanvas2" width="320" height="240"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="script.js"></script>

<script>
    
</script>
</body>
</html>
